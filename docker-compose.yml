version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: hakTbank-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-hakTbank}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hakTbank-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: hakTbank-redis
    command: redis-server --maxmemory 1gb --maxmemory-policy allkeys-lru --appendonly no
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hakTbank-network

  # Backend API (Python)
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: hakTbank-api
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-hakTbank}
      REDIS_URL: redis://redis:6379
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-false}
    ports:
      - "${API_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./server:/src
    networks:
      - hakTbank-network
    restart: unless-stopped

  # Frontend Web (Node.js + Nginx)
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080}
    container_name: hakTbank-web
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      - api
    networks:
      - hakTbank-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  hakTbank-network:
    driver: bridge
